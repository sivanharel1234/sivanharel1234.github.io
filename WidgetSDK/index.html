<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>My Widget SDK site</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://qtvr-wap11.dev.lprnd.net/webagent/client-SDK.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div id="app">
    <h1> My SDK Widget</h1>
    <span>Query params List:</span>
    <ul>
        <li v-for="queryParam in getQueryParamsDetails">{{queryParam[0]}}: {{queryParam[1]}}</li>
    </ul>
    <span>Agent note:</span>
    <br>
    <textarea rows="4" cols="50" placeholder="Enter agent notes"></textarea>
    <button v-on:click="onSendNotificationClicked" title="submit">Submit the Agent notes</button>
    <br>
    <br>
    <div id="numberOfAgentMessagesWrapper">
        <span id="agentMessagesLabel">The number of agent's messages is:</span>
        <span id="agentMessagesValue">{{agentMessagesValue}}</span>
    </div>
    <div id="numberOfAgentConsumerWrapper">
        <span id="consumerMessagesLabel">The number of Consumer's messages is:</span>
        <span id="consumerMessagesValue">{{consumerMessagesValue}}</span>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
